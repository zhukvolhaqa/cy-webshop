name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install

    - name: Run Cypress tests
      uses: cypress-io/github-action@v2
      with:
        record: true
        parallel: true
        parallelism: 5 # Number of parallel containers
        group: 'Github Actions'
        start: npm run start  # Command to start your application for testing
        wait-on: 'http://localhost:3000'  # Wait until the application is available
        record-key: ${{ secrets.CYPRESS_RECORD_KEY }}  # Cloud record key stored in GitHub Secrets

